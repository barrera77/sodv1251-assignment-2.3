<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>

    <!-- Scripts -->
    <script type="module" src="/js/main.js" defer></script>
    <script type="module" src="/js/cart.js" defer></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="/css/modern-reset.css" />
    <link type="text/css" rel="stylesheet" href="/css/styles.css" />
    <link type="text/css" rel="stylesheet" href="/css/loader-styles.css" />

    <!-- fa-icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <span class="loader"></span>
  <body>
    <div class="wrapper">
      <header>
        <div class="nav-bar-container sticky-top"></div>
      </header>
      <main>
        <div class="main-wrapper">
          <section>
            <div class="row container m-auto">
              <div class="cart-header d-flex justify-content-center gap-5 py-4">
                <h2>Your Order</h2>
                <div>
                  <a href="/menu" class="btn btn-success btn-add-more-items"
                    >+ Add More Items</a
                  >
                </div>
              </div>
            </div>
            <div class="row container m-auto pt-0">
              <div class="col-7 py-4">
                <h3 class="text-center border-bottom border-success-subtle">
                  Items in cart
                </h3>
                <div class="cart-scroll-wrapper">
                  <div class="col-12 cart-item-card-container pe-3"></div>
                </div>
              </div>
              <div class="col-5 px-5 pb-5 order-summary">
                <div class="row w-100 py-4">
                  <h3 class="text-center border-bottom border-success-subtle">
                    Order Summary
                  </h3>
                  <div class="col-6 pt-4">
                    <p>Subtotal:</p>
                    <p class="py-2">GST:</p>
                    <p>Total:</p>
                  </div>
                  <div class="col-6 pt-4 text-end">
                    <p>$<span class="cart-subtotal">0</span></p>
                    <p class="py-2">$<span class="cart-gst">0</span></p>
                    <p>$<span class="cart-total">0</span></p>
                  </div>
                </div>
                <div class="payment-methods row w-100">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Cash
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Gift Card
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                      checked
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      Visa
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      MasterCard
                    </label>
                  </div>
                </div>

                <div class="row w-100 p-0">
                  <button class="btn btn-success m-auto btn-place-order">
                    Place Order
                  </button>
                </div>
              </div>
            </div>
          </section>
          <section>
            <div class="row container m-auto pt-3">
              <h2 class="text-center border-bottom border-success-subtle">
                You Might Also Like
              </h2>
              <div class="scroll-wrapper">
                <div class="row-food-suggestions row d-flex flex-nowrap"></div>
              </div>
            </div>
          </section>
        </div>
      </main>
      <footer>
        <div class="footer-container"></div>
      </footer>
    </div>
  </body>
</html>
